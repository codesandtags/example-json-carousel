<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The awesome solution for Prodigious Test</title>
	<!-- Styles -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="album-name"></h1>
		</header>
		<div class="main-area-background"></div>
		<div class="main-area">
			<div id="largeGallery" >
			  <!-- Controls -->
			  <a class="left carousel-control" href="#largeGallery" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#largeGallery" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<div class="thumb-area">
			<ol id="thumbGallery"></ol>
		</div>
	</div>
	<!-- Scripts -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/validations.js"></script>
</body>
</html>
